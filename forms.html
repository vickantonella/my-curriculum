<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
  <form>
    <h1>Travel reservation form</h1>
    <h3> *denotes mandotory</h3>
    <label>Full name*:</label>
    <br>
    <input type="text" name="firtsName" placeholder="firtsName LastName" style="width: 150px;" required>
    <br>
    <label>Email address*:</label>
    <br>
    <input type="email" name="email-address" placeholder="EMAIL_ADDRESS" style="width: 150px;" required>
    <br>
    <label>Select Tour Package*:</label>
    <br>
    <select name="package">
      <option value="goa">Goa</option>
      <option value="andhra-pradesh">Andhra Pradesh</option>
      <option value="haryana">Haryana</option>
      <option value="assam">Assam</option>
    </select required>
    <br>
    <label>Arrival date*:</label>
    <br>
    <input type="date" name="m/d/y" required>
    <br>
    <label>Number of persons*:</label>
    <br>
    <input type="number" name="unknown-type" placeholder="UNKNOWN_TYPE" min="1" max="9" style="width: 130px;" required/>
    <br>
    <label>What would you want to avail?*:</label>
    <br>
    <label>Boarding</label> <input type="checkbox" name="to-avail" value="boarding">
    <br>
    <label>Fooding</label> <input type="checkbox" name="to-avail" value="fooding">
    <br>
    <label>Sight seeing</label> <input type="checkbox" name="to-avail" value="sight-seeing">
    <br>
    <label>Discount Coupon code:</label>
    <br>
    <input type="text" name="unknown-type" placeholder="UNKNOWN_TYPE" pattern="[a-zA-Z]{6}" style="width: 130px;">
    <br>
    <label>Terms and conditions*</label>
    <br>
    <input type="radio" name="radio-conditions" required> <label> I agree </label>
    <input type="radio" name="radio-conditions" required> <label> I disagree </label>
    <br>
    <input type="submit" value="Complete reservation"/>
    </form>
</body>
</html>
