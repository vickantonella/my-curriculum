<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do IMC</title>
    <link rel="stylesheet" href="imc.css">
</head>

<body>  
    <div class="titulo"> 
            <h1>CÃ¡lculo do IMC</h1>
    </div>
    <form class="input-geral" onsubmit="mostrarCard(); return false;">
        <div class="classe-input-nome"> 
            <label for="exemplo-nome" class="form-label">
                <h1>Nome:</h1>
            </label>
            <input type="text" class="form-control" id="exemplo-nome" required pattern="[A-Za-z ]+">
        </div>
        <div class="classe-input-peso">
            <label for="exemplo-peso" class="form-label">
                <h1>Peso (Kg):</h1>
            </label>
            <input type="text" class="form-control" id="exemplo-peso" required  pattern="[0-9.,]+">
        </div>
        <div class="classe-input-altura">
            <label for="exemplo-altura" class="form-label">
                <h1>Altura (M):</h1>
            </label>
            <input type="text" class="form-control" id="exemplo-altura" required pattern="[0-9.,]+">
        </div>
        <div class="d-flex justify-content-end">
              <br>
              <button type="submit" class="button" id="calculo">Calcular IMC</button>
        </div>
    </form>
    <section id="card-teste" style="display: none;">
        <div class="card">
            <div class="card-body">
                <h3 class="card-subtitle"></h3>
                <p class="card-text"></p>
            </div>
        </div>
    </section>
    <script src="imc.js"></script>
</body>
</html>
