<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrato Bancario</title>
    <link rel="stylesheet" href="extrato.css">
</head>
<body>
    <h1>Extrato Bancário</h1>
    <form method="dialog" id="inputs">
        <label for="categoria">Categoria:</label>
        <select id="categoria">
            <option selected> Mercado </option>
            <option> Transporte </option>
        </select>
        
        <label for="valor">Valor:</label>
        <input type="text" id="valor" required>
        
        <label for="data">Data:</label>
        <input type="date" id="data" required>
        
        <div id="buttons">
            <button onclick="adicionar()">Adicionar</button>
            <button onclick="calcular()" formnovalidate>Calcular</button>
        </div>
    </form>

    <table>
        <caption>Extrato Bancário</caption>
        <thead>
            <tr>
                <td>Categoria</td>
                <td>Valor</td>
                <td>Data</td>
            </tr>
        </thead>
        <tbody id="extrato-linhas">
        </tbody>
    </table>

    <div id="extrato-resumo" style="display: none;">
        <h2>Resumo</h2>
        <p id="extrato-total">Total: </p>
        <div id="extrato-meses"></div>
        <p id="extrato-maior-gasto-mercado">Maior gasto com Mercado: </p>
        <p id="extrato-total-mercado">Total de gastos com Mercado: </p>
    </div>

    <script src="extrato.js"></script>
</body>
</html>
