<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron</title>
    <link rel="stylesheet" href="robotron.css">
</head>
<body>
    <div id="robotron">
        <img src="robotron-vermelho.png" style="display: block;" alt="robotron vermelho">
        <img src="robotron-rosa.png" style="display: none;" alt="robotron rosa">
        <img src="robotron-branco.png" style="display: none;" alt="robotron branco">
        <img src="robotron-amarelo.png" style="display: none;" alt="robotron amarelo">
        <img src="robotron-preto.png" style="display: none;" alt="robotron preto">
        <img src="robotron-azul.png" style="display: none;" alt="robotron azul">
    </div>
    <div>
        <button onclick="voltar()">&lt;&lt;</button>
        <button onclick="seguir()">&gt;&gt;</button>
    </div>
    <script src="robotron.js"></script>
</body>
